# Google Sheets + JWT (Service Account)認証の設定例
# このファイルをプロジェクトルートにコピーして使用してください

fileType: sheet
# Google SheetsのIDまたは完全なURLを指定
path: https://docs.google.com/spreadsheets/d/1A2B3C4D5E6F7G8H9I0J/edit
credentialType: jwt
jwt:
  type: service_account
  project_id: your-project-id
  private_key_id: your-private-key-id
  # 改行は\nで表現
  private_key: "-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY_HERE\n-----END PRIVATE KEY-----\n"
  client_email: your-service-account@your-project.iam.gserviceaccount.com
  client_id: "123456789012345678901"
  auth_uri: https://accounts.google.com/o/oauth2/auth
  token_uri: https://oauth2.googleapis.com/token
  auth_provider_x509_cert_url: https://www.googleapis.com/oauth2/v1/certs
  client_x509_cert_url: https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project.iam.gserviceaccount.com
localizePath: ./localization/
outputType: both

# 使用方法:
# 1. Google Cloud Consoleでサービスアカウントを作成
# 2. JSONキーファイルをダウンロード
# 3. スプレッドシートをサービスアカウントのメールアドレスと共有
# 4. ダウンロードしたJSONの内容をjwtフィールドに記載
#
# セキュリティのため、実際のプロジェクトでは:
# - 環境変数を使用: jwt.private_key: ${GOOGLE_SERVICE_ACCOUNT_KEY}
# - または、JSONファイルを.gitignoreに追加してローカルのみで使用
